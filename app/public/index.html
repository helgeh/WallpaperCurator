<!DOCTYPE html>
<html ng-app="WallpaperCurator">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Wallpaper Curator</title>
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="./app.css">
	<link rel="stylesheet" href="./main/main.css">
  <link rel="stylesheet" href="./components/images-dupes/images-dupes.css">
  <link rel="stylesheet" href="./components/controls-window-controls/window-controls.css">
</head>
<body ng-cloak>
<div ng-controller="MainCtrl" ng-class="{init: !app.initialized}" class="main">

  <button ng-click="prev()">Prev</button>
	<button ng-click="app.isRunning ? stop() : start()">{{ app.isRunning ? 'Stop' : 'Start' }}</button>
  <button ng-click="next()">Next</button> |
  <button ng-click="shuffle()">Shuffle</button>
  <select ng-options="opt.label for opt in data.intervalOptions" ng-model="data.intervalTime"></select>

  <window-controls></window-controls>

  <div class="well loader" ng-hide="app.initialized">
    <p>Loading!</p>
  </div>

  <dupe-images class="clearfix"></dupe-images>

</div>

<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/lodash/dist/lodash.core.min.js"></script>
<script src="/bower_components/angular/angular.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="./app.js"></script>
<script src="./assets/assets.module.js"></script>
<script src="./services/desktop/desktop.module.js"></script>
<script src="./services/desktop/desktop.service.js"></script>
<script src="./components/controls-window-controls/window-controls.component.js"></script>
<script src="./services/images/images.module.js"></script>
<script src="./services/images/images.service.js"></script>
<script src="./components/images-dupes/images-dupes.component.js"></script>
<script src="./main/main.module.js"></script>
<script src="./main/main.controller.js"></script>

</body>
</html>

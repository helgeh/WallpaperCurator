<!DOCTYPE html>
<html ng-app="WallpaperCurator">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Wallpaper Curator</title>
	<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="./app.css">
	<link rel="stylesheet" type="text/css" href="./slideshow/slideshow.css">
</head>
<body>
<div ng-controller="SlideshowCtrl" ng-class="{init: !app.initialized}" class="main">

	<div class="well loader" ng-hide="app.initialized">
		<p>Loading!</p>
	</div>

	<button ng-click="app.isRunning ? stop() : start()">{{ app.isRunning ? 'Stop' : 'Start' }}</button>

</div>

<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/lodash/dist/lodash.core.min.js"></script>
<script src="/bower_components/angular/angular.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="./app.js"></script>
<script src="./assets/assets.module.js"></script>
<script src="./desktop/desktop.module.js"></script>
<script src="./desktop/desktop.service.js"></script>
<script src="./files/files.module.js"></script>
<script src="./files/files.service.js"></script>
<script src="./slideshow/slideshow.module.js"></script>
<script src="./slideshow/slideshow.controller.js"></script>
<!-- <script src="./main/local/local.component.js"></script> -->

</body>
</html>
